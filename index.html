
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlugZen – Smart & Minimal Living</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Ativa tema escuro com base no sistema
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-black text-gray-800 dark:text-gray-200 font-sans">
  <header class="p-6 text-center border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 shadow">
    <h1 class="text-4xl font-bold text-green-600 dark:text-green-400">PlugZen</h1>
    <p class="text-sm mt-2 text-gray-500 dark:text-gray-400">Smart Living. Minimal Tech.</p>
  </header>

  <main id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-6">
    <!-- Produtos serão inseridos aqui via script.js -->
  </main>

  <footer class="text-center text-gray-500 dark:text-gray-600 text-xs p-4 mt-8 border-t border-gray-200 dark:border-gray-700">
    © 2025 PlugZen · Smart Home Solutions
  </footer>

  <script src="script_updated.js"></script>
</body>
</html>
